name: Release

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version info
        id: version
        run: |
          echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          echo "commit=${GITHUB_SHA}" >> $GITHUB_OUTPUT
          echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Build amd64 binary in Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.build
          platforms: linux/amd64
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            COMMIT=${{ steps.version.outputs.commit }}
            DATE=${{ steps.version.outputs.date }}
          outputs: type=local,dest=./dist/linux-amd64
          cache-from: type=gha,scope=build-amd64
          cache-to: type=gha,mode=max,scope=build-amd64

      - name: Build arm64 binary in Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.build
          platforms: linux/arm64
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            COMMIT=${{ steps.version.outputs.commit }}
            DATE=${{ steps.version.outputs.date }}
          outputs: type=local,dest=./dist/linux-arm64
          cache-from: type=gha,scope=build-arm64
          cache-to: type=gha,mode=max,scope=build-arm64

      - name: Prepare release artifacts
        run: |
          # Create release tarballs
          mkdir -p ./dist/release

          # amd64
          cd ./dist/linux-amd64
          tar -czvf ../release/mumble-discord-bridge_${{ steps.version.outputs.version }}_linux_amd64.tar.gz mumble-discord-bridge LICENSES
          cd ../..

          # arm64
          cd ./dist/linux-arm64
          tar -czvf ../release/mumble-discord-bridge_${{ steps.version.outputs.version }}_linux_arm64.tar.gz mumble-discord-bridge LICENSES
          cd ../..

          # Create checksums
          cd ./dist/release
          sha256sum *.tar.gz > checksums.txt
          cat checksums.txt

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            COMMIT=${{ steps.version.outputs.commit }}
            DATE=${{ steps.version.outputs.date }}
          tags: |
            stieneee/mumble-discord-bridge:latest
            stieneee/mumble-discord-bridge:${{ steps.version.outputs.version }}
            ghcr.io/stieneee/mumble-discord-bridge:latest
            ghcr.io/stieneee/mumble-discord-bridge:${{ steps.version.outputs.version }}
          labels: |
            org.opencontainers.image.created=${{ steps.version.outputs.date }}
            org.opencontainers.image.title=mumble-discord-bridge
            org.opencontainers.image.revision=${{ steps.version.outputs.commit }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.source=https://github.com/stieneee/mumble-discord-bridge
          cache-from: type=gha,scope=docker
          cache-to: type=gha,mode=max,scope=docker

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./dist/release/*.tar.gz
            ./dist/release/checksums.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
