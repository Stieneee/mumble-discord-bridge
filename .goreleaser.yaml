version: 2

project_name: mumble-discord-bridge

before:
  hooks:
    - go mod tidy

builds:
  - goos:
      - linux
    goarch:
      - amd64
    main: ./cmd/mumble-discord-bridge
    env:
      - CGO_ENABLED=1
    ldflags: "-s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser"
    flags:
      - -tags=netgo

checksum:
  name_template: "checksums.txt"

release:
  extra_files:
    - glob: "./LICENSES.zip"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
